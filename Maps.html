<!DOCTYPE html>
<html>
  <head>
    <title>Default Map</title>   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG1VR-cBaGul2exHgj5MwvbXtXbraiHxM&map_ids=5cee256d0dad892b&callback=initMap" defer>
    </script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      function initMap() {

        // Create a map object, and include the MapTypeId to add
        // to the map type control.
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 56.066, lng: -3.4429 },
          zoom: 16, 
            mapId: '5cee256d0dad892b',
          mapTypeControlOptions: {
            style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
            position: google.maps.ControlPosition.LEFT_BOTTOM,  
          },
             zoomControl: true,
          zoomControlOptions: {
            position: google.maps.ControlPosition.BOTTOM_CENTER,
          },
          scaleControl: true,
          streetViewControl: false,
          fullscreenControl: true,
            fullscreenControlOptions: {
            position: google.maps.ControlPosition.BOTTOM_RIGHT,
          },    
        });

      }
      const styles = {
        default: [],
        hide: [
          {
            featureType: "poi.business",
            stylers: [{ visibility: "off" }],
          },
          {
            featureType: "transit",
            elementType: "labels.icon",
            stylers: [{ visibility: "off" }],
          },
        ],
      };        
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
